<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="regle-navbar">
        <div class="nav-div">
            <p class="nav-regle">Regle</p>
            <a class="a-glav" href="/">Главная</a>
            <a class="a-convert" href="/upload">Конвертер</a>
            <a class="a-cloud" href="/cloud">Cloud</a>
        </div>
        {% if current_user.is_authenticated %}
            <button class="button-nav" onclick="document.location='/logout'">{{ current_user.name }}</button>
        {% else %}
            <button class="button-nav" onclick="document.location='/login'">Вход</button>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
