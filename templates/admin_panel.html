{% extends "base_to_login.html" %}

{% block content %}
    <link href="/static/css/login.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <h1>Сообщения о багах</h1>
    {% for bug in bugs %}
        <div class="admin-div">
            <p class="p-name">{{ bug.name_bug }}</p>
            <p class="p-content">{{ bug.senders_name }}</p>
            <p class="p-content">{{ bug.date_time }}</p>
            <p class="p-content">{{ bug.about_bug }}</p>
        </div>
    {% endfor %}
{% endblock %}
